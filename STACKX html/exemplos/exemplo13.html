<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function mostrarCampo() 
        {
           if(document.getElementById("bloco1").checked == true)
           {
               alert("Bloco 1 marcado");
           }
           else
           {
            alert("Bloco 2 marcado");
           }
        }
    </script>

</head>

<body>

    <form>
        <input type="radio" name="bloco" id="bloco1" onclick="mostrarCampo()">Bloco 1 

        <input type="radio" name="bloco" id="bloco2" onclick="mostrarCampo()">Bloco 2
    </form>

    <div id="divBloco1" style="display: none;">
        Texto div 1
    </div>

    <div id="divBloco2" style="display: none;">
        Texto div 2
    </div>

</body>

</html>
