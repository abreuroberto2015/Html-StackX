<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function mostrarCampo()
        {
            if (document.getElementById("bloco1").checked == true)
            {
                document.getElementById("divBloco1").style.display = "block";
                document.getElementById("divBloco2").style.display = "none";
            }

            if (document.getElementById("bloco2").checked == true)
            {
                document.getElementById("divBloco1").style.display = "none";
                document.getElementById("divBloco2").style.display = "block";
            }
        }

    </script>

</head>

<body>

    <form onsubmit="">
        <input type="radio" name="bloco" id="bloco1" onclick="mostrarCampo();" value="A">Bloco 1

        <input type="radio" name="bloco" id="bloco2" onclick="mostrarCampo();" value="B">Bloco 2
    </form>

    <div id="divBloco1" style="display: none;">
        Texto div 1
    </div>

    <div id="divBloco2" style="display: none;">
        Texto div 2
    </div>

</body>

</html>
