<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>

    <script type="text/javascript">

function mostrarCampo()
        {
            if (document.getElementById("Masculino").checked == true)
            {
                document.getElementById("divMasculino").style.display = "block";
                document.getElementById("divFeminino").style.display = "none";
            }

            if (document.getElementById("Feminino").checked == true)
            {
                document.getElementById("divMasculino").style.display = "none";
                document.getElementById("divFeminino").style.display = "block";
            }
        }

    </script>

</head>

<body>
    <h1>Cadastro de Cliente</h1>

    <form>
        Nome:<input type="text" name="nome" id="nome" required maxlength="80">
        <br>

        E-mail:<input type="email" name="email" id="email" required maxlength="100">
        <br>

        Telefone:<input type="tel" name="tel" id="tel" required >
        <br>

        CPF: <input type="text" name="cpf" id="cpf" required="required" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        <br>

        Sexo:<input required type="radio" name="sexo" id="Masculino" onclick="mostrarCampo();" value="M"/>Masculino
        <input required type ="radio" name="sexo" id="Feminino" onclick="mostrarCampo();" value="F"/>Feminino
        <br>

        Estados: <select>
            <option value=“SC”>Santa Catarina</option>
            <option value=“RJ”>Rio de Janeiro</option>
            <option value=“SP”>São Paulo</option>
            <option value=“MG”>Minas Gerais</option>
            <option value=“PR”>Paraná</option>
        </select>
        <br>

        Endereço:<input type="text" name="endereco" id="endereco" required minlength="10" maxlength="120">
        <br>

        <input type="submit">
    </form>

    <div id="divMasculino" style="display: none; text-align: center; height: 100px;">
        <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/business-man-1_icon-icons.com_57000.png">
    </div>
    <div id="divFeminino" style="display: none;">
        <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/business-woman-2_icon-icons.com_56996.png">
    </div>

</body>
</html>
