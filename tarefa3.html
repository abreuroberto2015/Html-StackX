<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>
</head>

<script type="text/javascript">

    function mostrarImagem() {
        if (document.getElementById("sexoM").checked == true) {
            document.getElementById("img2").style.display = "block";
            document.getElementById("img1").style.display = "none";
        }
        else {
            document.getElementById("img1").style.display = "block";
            document.getElementById("img2").style.display = "none";
        }
        if (document.getElementById("sexoM").checked == true) {
            sexo = "M"
        }
        else {
            sexo = "F"
        }
    }
    //______________**____________//       
    function objetoPessoa() {
        pessoaObjeto = {
            nome: document.getElementById("nome").value, email: document.getElementById("email").value, telefone: document.getElementById("telef").value, cpf: document.getElementById("cpf").value,
            sexo: sexo, estado: document.getElementById("estado").value, endereco: document.getElementById("endereco").value
        };

        for(i in pessoaObjeto) {
            alert(pessoaObjeto[i]);
        }

        return confirm("Deseja fazer o cadastro?")
    }

</script>

<body>

    <div style="width: 25%;">
        <h1>Cadastro de Cliente</h1>

        <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/business-woman-2_icon-icons.com_56996.png" id="img1" alt=""
            width="100px" height="100px" style="float: right; display: none;">


        <img src="https://cdn.icon-icons.com/icons2/621/PNG/512/business-man-1_icon-icons.com_57000.png" id="img2" alt=""
            width="100px" height="100px" style="float: right; display: none;">



        <form onsubmit="return objetoPessoa()">

            Nome:<input type="text" name="nome" id="nome" required="required" pattern=".{1,80}">
            <br>

            E-mail:<input type="email" name="email" id="email" required="required" pattern=".{1,100">
            <br>

            Telefone:<input type="text" name="telef" id="telef" required="required" pattern="\d{8,9}">
            <br>

            CPF: <input type="text" name="cpf" id="cpf" required="required" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <br>

            Sexo:<input type="radio" name="sexo" id="sexoM" value="M" required="required" onclick="mostrarImagem()">
            <label for="sexoM">Masculino</label>
            <input type="radio" name="sexo" id="sexoF" value="F" required="required" onclick="mostrarImagem()">
            <label for="sexoF">Feminino</label>
            <br>

            Estados: <select name="estado" id="estado" required="required">
                <option value=“SC”>Santa Catarina</option>
                <option value=“RJ”>Rio de Janeiro</option>
                <option value=“SP”>São Paulo</option>
                <option value=“MG”>Minas Gerais</option>
                <option value=“PR”>Paraná</option>
            </select>
            <br>

            Endereço: <input type="text" name="endereco" id="endereco" required="required" minlength="10"
                maxlength="120">
            <br>

            <input type="submit" name="sub" id="sub">
        </form>
    </div>



</body>

</html>
